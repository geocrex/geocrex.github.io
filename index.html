<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geocrex</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <style>
    .myDiv {
      padding: 25px;
      width: 225px;
      float: center;
      background-color: #1d2c52; 
      border: 2.5px dashed white;
      text-align: center;
    }
    .goingright {
      width: 200px;
      white-space: nowrap;
      overflow: hidden;
    }
    .goingright p {
      display: inline-block;
      animation: marquee1 10s linear infinite;
    }
    @keyframes marquee1 {
      0%   { transform:translateX(-100%); }
      100%   { transform:translateX(100%); }
    }
    .goingleft {
      width: 200px;
      white-space: nowrap;
      overflow: hidden;
    }
    .goingleft p {
      display: inline-block;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0%   { transform:translateX(100%); }
      100% { transform:translateX(-100%); }
    }
    </style>
  </head>
  <body>
  
    <center>
    
    <br><br>  
    <p style = "font-size:30px;transform: scaleY(0.9);"><b>geocrex</b></p>
    </div>

    <div class="myDiv">
    <br>
    <p>hey i'm georgios thanks for visiting my website
    <br> <br>
    eventually you'll be able to see a bunch of things that i've made on here so enjoy!! once i do do that.
    </p>
    </div>
    <br>
    <br>
    <small>since 22 december 2020</small>
    </center>
  </body>
</html>
